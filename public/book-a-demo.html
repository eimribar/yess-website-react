                <script>
        // Helper function to get cookie value
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) {
                return parts.pop().split(";").shift();
            }
            return '';
        }
        // Form validation and submission
        document.getElementById('demoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            // Clear previous errors
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error');
            });
            let isValid = true;
            // Get form values
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const company = document.getElementById('company');
            // Validate name
            if (!name.value.trim()) {
                name.classList.add('error');
                isValid = false;
            }
            // Validate work email
            const emailValue = email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const freeEmailDomains = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 'aol.com', 'icloud.com', 'mail.com', 'protonmail.com'];
            const emailDomain = emailValue.split('@')[1];
            if (!emailValue || !emailRegex.test(emailValue)) {
                email.classList.add('error');
                email.nextElementSibling.textContent = 'Please enter a valid email';
                isValid = false;
            } else if (freeEmailDomains.includes(emailDomain)) {
                email.classList.add('error');
                email.nextElementSibling.textContent = 'Please use your work email address';
                isValid = false;
            }
            // Validate company
            if (!company.value.trim()) {
                company.classList.add('error');
                isValid = false;
            }
            if (!isValid) return;
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            try {
                // Build the submission data - FIXED FORMAT
                const submissionData = {
                    fields: [
                        {
                            objectTypeId: "0-1",  // IMPORTANT: Add this for contacts
                            name: "firstname",
                            value: name.value.trim()
                        },
                        {
                            objectTypeId: "0-1",  // IMPORTANT: Add this for contacts
                            name: "email",
                            value: emailValue
                        },
                        {
                            objectTypeId: "0-1",  // IMPORTANT: Add this for contacts
                            name: "company",
                            value: company.value.trim()
                        }
                    ],
                    context: {
                        hutk: getCookie('hubspotutk') || null, // HubSpot tracking cookie
                        pageUri: window.location.href,
                        pageName: document.title
                    }
                };
                // Log the data being sent for debugging
                console.log('Submitting data:', JSON.stringify(submissionData, null, 2));
                // THE CORRECT ENDPOINT - v3 DOES support CORS!
const response = await fetch(`https://api.hsforms.com/submissions/v3/integration/submit/141754358/b3e20622-dcad-48db-8966-91831439ae5b`, {                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(submissionData)
                });
                // Check response
                const responseText = await response.text();
                console.log('Response status:', response.status);
                console.log('Response:', responseText);
                if (response.ok || response.status === 200) {
                    // Show success state
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('successState').style.display = 'block';
                    // Track conversion if GA is available
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'demo_booked', {
                            'event_category': 'engagement',
                            'company': company.value.trim()
                        });
                    }
                    console.log('Form submitted successfully!');
                } else {
                    // Parse error response
                    try {
                        const errorData = JSON.parse(responseText);
                        console.error('HubSpot error:', errorData);
                        // Check if it's a field validation error
                        if (errorData.errors) {
                            const errorMessages = errorData.errors.map(err => err.message).join(', ');
                            throw new Error(`HubSpot validation error: ${errorMessages}`);
                        }
                    } catch (e) {
                        console.error('Error parsing response:', e);
                    }
                    throw new Error(`Submission failed: ${response.status}`);
                }
            } catch (error) {
                console.error('Submission error:', error);
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                alert('We couldn\'t submit your request. Please try again or email us at contact@yess.ai');
            }
        });
    </script>

            <script>
/* Assure-toi que le SDK Descope est chargé */
const PROJECT_ID = "P2zrUUFX7LV1wnHO6tjlWfhMuIlq";
const sdk = window.Descope ? Descope({ projectId: PROJECT_ID, persistTokens: true }) : null;
/**
 * Appelle ceci quand le login réussit (ex: via widget/callback).
 * Adaptation si tu as déjà une promesse/événement de login.
 */
async function onLoginSuccess() {
  try {
    // 1) essaie de lire l'email depuis le token
    const sessionToken = sdk?.getSessionToken?.();
    let email = "";
    if (sessionToken) {
      const claims = JSON.parse(decodeURIComponent(atob(sessionToken.split(".")[1].replace(/-/g,"+").replace(/_/g,"/"))
        .split("").map(c => "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2)).join("")));
      email = claims?.email || (Array.isArray(claims?.login_ids) ? claims.login_ids.find(v => /@/.test(v)) : "");
    }
    // 2) sinon fallback via sdk.me()
    if (!email && sessionToken) {
      try {
        const me = await sdk.me(sessionToken);
        const data = me?.data || me || {};
        const user = data.user || data;
        email = user.email || (Array.isArray(user.loginIds) ? user.loginIds.find(v => /@/.test(v)) : "") || data.email || "";
      } catch (e) {}
    }
    // 3) sauvegarde l'email pour la page suivante
    if (email) {
      localStorage.setItem("yess_email", email);
    }
    // 4) redirige vers /waitlist
    window.location.href = "/waitlist";
  } catch (e) {
    console.error("onLoginSuccess error", e);
  }
}

  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollTrigger.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/Flip.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/SplitText.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollSmoother.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollToPlugin.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/TextPlugin.min.js" type="text/javascript"></script>
  <script type="text/javascript">gsap.registerPlugin(ScrollTrigger,Flip,SplitText,ScrollSmoother,ScrollToPlugin,TextPlugin);</script>
  <script>
  gsap.utils.toArray("[data-fx]").forEach((el, i) => {
    const fx = el.getAttribute("data-fx");
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    const fadeDelays = {
      "fade-1": 0.75,
      "fade-2": 1,
      "fade-3": 1.25
    };
    if (fx in fadeDelays) {
      gsap.from(el, {
        opacity: 0,
        y: 60,
        duration: 1.1,
        delay: fadeDelays[fx],
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "fade-stagger") {
      const children = Array.from(el.children);
      children.forEach((child, index) => {
        const delay = index * 0.25;
        const yVal = 40 + (index % 3) * 20;
        gsap.from(child, {
          opacity: 0,
          y: yVal,
          duration: 1.1,
          ease: "power2.out",
          delay: delay,
          scrollTrigger: {
            trigger: child,
            start: "top 85%",
            toggleActions: "play none none none"
          }
        });
      });
    }
    if (fx === "fade-stagger-2") {
      const children = Array.from(el.children);
      gsap.from(children, {
        opacity: 0,
        y: (index) => 30 + index * 10,
        duration: 1.3,
        ease: "power2.out",
        stagger: isMobile ? 0.05 : 0.1,
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    }
if (fx === "fade-stagger-3") {
      const children = Array.from(el.children);
      gsap.from(children, {
        opacity: 0,
        y: (index) => 30 + index * 10,
        duration: 1.3,
        delay: 0.8,
        ease: "power2.out",
        stagger: isMobile ? 0.05 : 0.1,
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "fade-stagger-float") {
      const children = Array.from(el.children);
      children.forEach((child, index) => {
        const delay = index * 0.2;
        const yVal = 40 + (index % 3) * 20;
        gsap.from(child, {
          opacity: 0,
          y: yVal,
          duration: 1.1,
          ease: "power2.out",
          delay: delay,
          scrollTrigger: {
            trigger: el,
            start: "top 85%",
            toggleActions: "play none none none"
          }
        });
        if (child.hasAttribute("data-float")) {
          gsap.to(child, {
            y: "-=8",
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            duration: 5,
            scrollTrigger: {
              trigger: el,
              start: "top 85%",
              toggleActions: "play none none none"
            }
          });
        }
      });
    }
    if (fx === "grow-in") {
      gsap.from(el, {
        opacity: 0,
        scale: 0.8,
        duration: 1.1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "grow-stagger") {
      const children = Array.from(el.children);
      children.forEach((child, index) => {
        gsap.from(child, {
          opacity: 0,
          scale: 0.8,
          duration: 1.1,
          ease: "power2.out",
          delay: index * 0.15,
          scrollTrigger: {
            trigger: child,
            start: "top 85%",
            toggleActions: "play none none none"
          }
        });
      });
    }
    if (fx === "pop") {
      gsap.from(el, {
        opacity: 0,
        y: 100,
        scale: 0.95,
        duration: 1.1,
        delay: i * 0.1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 90%",
          toggleActions: "play none none none"
        }
      });
    }
if (fx === "pop-2") {
      gsap.from(el, {
        opacity: 0,
        y: 100,
        scale: 0.95,
        duration: 1.1,
        delay: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 90%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "fade-center") {
      gsap.from(el, {
        opacity: 0,
        y: 80,
        duration: 1.1,
        ease: "power4.out",
        scrollTrigger: {
          trigger: el,
          start: "top center",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "float-up" || fx === "float-down") {
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
      tl.from(el, {
        opacity: 0,
        y: 60,
        duration: 1.1,
        ease: "power2.out"
      }).to(el, {
        y: fx === "float-up" ? "-=8" : "+=8",
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        duration: 5
      });
    }
  });
  window.addEventListener("load", () => {
    ScrollTrigger.refresh();
  });
</script>
</body>
</html>
