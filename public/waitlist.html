  <script>
(function () {
  // ========= Config =========
  const PROJECT_ID = "P2zrUUFX7LV1wnHO6tjlWfhMuIlq";
  // ========= SDK ready =========
  function whenDescopeReady(cb, tries = 40) {
    if (typeof Descope === 'function') return cb();
    if (tries <= 0) {
      console.warn('Descope SDK non trouvé. Ajoute le snippet du SDK dans le <head>.');
      return;
    }
    setTimeout(() => whenDescopeReady(cb, tries - 1), 150);
  }
  whenDescopeReady(() => {
    const sdk = Descope({ projectId: PROJECT_ID, persistTokens: true });
    const currentPath = window.location.pathname;
    // ---- Redirect si pas connecté ----
    const sessionToken = sdk.getSessionToken();
    const isLoggedIn = !!sessionToken && !sdk.isJwtExpired(sessionToken);
    if (!isLoggedIn && currentPath !== '/login') {
      window.location.replace('/login');
      return;
    }
    // ---- Sur /waitlist : afficher email + préremplir form ----
    if (isLoggedIn && currentPath === '/waitlist') {
      initWaitlistUI(sdk);
    }
  });
  async function initWaitlistUI(sdk) {
    try {
      // Code Descope “Fetching User Details”
      const profile = await sdk.me(sdk.getRefreshToken());
      const data = profile && profile.data ? profile.data : {};
      const email = extractEmail(data);
      // 1) Affichage "Signed in as …"
      const span = document.querySelector('[data-email-span]');
      if (span) {
        let text = email ? `Signed in as ${email}` : '';
        const limitAttr = span.getAttribute('data-limit');
        const limit = limitAttr ? parseInt(limitAttr, 10) : 0;
        if (limit > 0 && text.length > limit) text = text.slice(0, limit) + '…';
        span.textContent = text;
        // protection overflow (facultatif)
        span.style.display = 'inline-block';
        span.style.maxWidth = '100%';
        span.style.whiteSpace = 'nowrap';
        span.style.overflow = 'hidden';
        span.style.textOverflow = 'ellipsis';
      }
      // 2) Pré-remplir l’input du formulaire
      const input = document.querySelector('[data-email-input]');
      if (input && email) {
        input.value = email;
        input.dispatchEvent(new Event('input', { bubbles: true }));
        input.dispatchEvent(new Event('change', { bubbles: true }));
      }
    } catch (err) {
      console.error('Descope: échec de récupération du profil', err);
    }
  }
  // Cherche l’email dans les champs courants renvoyés par Descope
  function extractEmail(data) {
    if (data.email) return data.email;
    if (Array.isArray(data.emails) && data.emails.length) return data.emails[0];
    if (Array.isArray(data.loginIds)) {
      const li = data.loginIds.find(v => typeof v === 'string' && v.includes('@'));
      if (li) return li;
    }
    return null;
  }
})();
</script>
