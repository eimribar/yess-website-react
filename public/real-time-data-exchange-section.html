<!--
  REAL-TIME DATA EXCHANGE SECTION WITH ANIMATION
  ============================================
  This file contains the complete Database REST API animation section.
  It includes both CSS styles and HTML markup.

  To use: Copy the CSS to your <style> tag and HTML to your desired location.
-->

<!-- ==================== CSS STYLES ==================== -->
<style>
    /* Database REST API Section Styles */
    .section_database-api {
      background: linear-gradient(to bottom, #ffffff, #f8f9fa);
      padding: 5rem 0;
      position: relative;
      overflow: hidden;
    }

    .database-api-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .database-api-header {
      text-align: center;
      margin-bottom: 0;
    }

    .database-api-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: #090f25;
      margin-bottom: 0.35rem;
    }

    .database-api-subtitle {
      font-size: 1.1rem;
      color: #4a5568;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .database-api-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 700px;
    }

    .database-visual-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 580px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* SVG Paths Styling */
    .database-svg {
      width: 100%;
      height: 100%;
      color: #e2e8f0;
    }

    .database-path {
      stroke: currentColor;
      fill: none;
      stroke-width: 0.4;
      stroke-dasharray: 100 100;
      stroke-dashoffset: 0;
      animation: draw-path 1s cubic-bezier(0.25, 0.1, 0.5, 1) forwards;
    }

    @keyframes draw-path {
      from {
        stroke-dashoffset: 100;
      }
      to {
        stroke-dashoffset: 0;
      }
    }

    /* Database Light Animation */
    .database-light {
      offset-anchor: 10px 0px;
      animation-iteration-count: infinite;
      animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
      animation-duration: 4s;
      animation-delay: 1s;
    }

    .db-light-1 {
      offset-path: path("M 31 10 v 15 q 0 5 5 5 h 59 q 5 0 5 5 v 25");
      animation-name: database-animation-path;
    }

    .db-light-2 {
      offset-path: path("M 77 10 v 10 q 0 5 5 5 h 13 q 5 0 5 5 v 25");
      animation-name: database-animation-path;
      animation-delay: 1.25s;
    }

    .db-light-3 {
      offset-path: path("M 124 10 v 10 q 0 5 -5 5 h -14 q -5 0 -5 5 v 25");
      animation-name: database-animation-path;
      animation-delay: 1.5s;
    }

    .db-light-4 {
      offset-path: path("M 170 10 v 15 q 0 5 -5 5 h -60 q -5 0 -5 5 v 25");
      animation-name: database-animation-path;
      animation-delay: 1.75s;
    }

    @keyframes database-animation-path {
      0% {
        offset-distance: 0%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        offset-distance: 100%;
        opacity: 0;
      }
    }

    /* API Badge Styling */
    .api-badge {
      fill: #18181B;
    }

    .api-badge-text {
      fill: white;
      stroke: none;
      font-size: 5px;
      font-weight: 500;
    }

    /* Main Box Styling */
    .database-main-box {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .database-box-shadow {
      position: absolute;
      bottom: -16px;
      height: 100px;
      width: 62%;
      border-radius: 8px;
      background: rgba(107, 206, 155, 0.1);
      filter: blur(20px);
    }

    .database-box-title {
      position: absolute;
      top: -12px;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      border: 1px solid #27272a;
      background: #101112;
      padding: 6px 12px;
    }

    .database-box-title svg {
      width: 12px;
      height: 12px;
      color: #6bce9b;
    }

    .database-box-title span {
      margin-left: 8px;
      font-size: 10px;
      color: #ffffff;
    }

    .database-circle-badge {
      position: absolute;
      bottom: -32px;
      z-index: 30;
      display: grid;
      height: 60px;
      width: 60px;
      place-items: center;
      border-radius: 50%;
      border-top: 1px solid #27272a;
      background: #141516;
      font-weight: 600;
      font-size: 12px;
      color: #ffffff;
    }

    .database-box-content {
      position: relative;
      z-index: 10;
      display: flex;
      height: 150px;
      width: 100%;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 8px;
      border: 1px solid #27272a;
      background: #090f25;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    /* Content Badges */
    .content-badge {
      position: absolute;
      height: 28px;
      border-radius: 9999px;
      background: #101112;
      padding: 0 12px;
      font-size: 12px;
      border: 1px solid #27272a;
      display: flex;
      align-items: center;
      gap: 8px;
      color: #ffffff;
    }

    .content-badge svg {
      width: 16px;
      height: 16px;
    }

    .content-badge.left {
      bottom: 32px;
      left: 48px;
      z-index: 10;
    }

    .content-badge.right {
      right: 64px;
      z-index: 10;
    }

    /* Animated Circles */
    .pulse-circle {
      position: absolute;
      border-radius: 50%;
      border-top: 1px solid rgba(107, 206, 155, 0.2);
      background: rgba(107, 206, 155, 0.03);
    }

    .pulse-circle-1 {
      bottom: -56px;
      height: 100px;
      width: 100px;
      animation: pulse1 2s infinite;
    }

    .pulse-circle-2 {
      bottom: -80px;
      height: 145px;
      width: 145px;
      animation: pulse2 2s infinite;
    }

    .pulse-circle-3 {
      bottom: -100px;
      height: 190px;
      width: 190px;
      animation: pulse3 2s infinite;
    }

    .pulse-circle-4 {
      bottom: -120px;
      height: 235px;
      width: 235px;
      animation: pulse4 2s infinite;
    }

    @keyframes pulse1 {
      0%, 22%, 100% { transform: scale(0.98); }
      11% { transform: scale(1.02); }
    }

    @keyframes pulse2 {
      0%, 33%, 55%, 100% { transform: scale(1); }
      44% { transform: scale(0.98); }
      50% { transform: scale(1.02); }
    }

    @keyframes pulse3 {
      0%, 55%, 77%, 100% { transform: scale(1); }
      66% { transform: scale(0.98); }
      72% { transform: scale(1.02); }
    }

    @keyframes pulse4 {
      0%, 77%, 100% { transform: scale(1); }
      88% { transform: scale(0.98); }
      94% { transform: scale(1.02); }
    }

    /* Database API Responsive */
    @media (max-width: 768px) {
      .database-api-title {
        font-size: 2rem;
      }

      .database-api-subtitle {
        font-size: 1rem;
      }

      .content-badge.right {
        display: none;
      }

      .database-visual-container {
        max-width: 600px;
        height: 450px;
      }
    }

    @media (max-width: 480px) {
      .database-visual-container {
        max-width: 450px;
        height: 380px;
      }

      .database-main-box {
        bottom: 30px;
      }
    }
</style>
