  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6842f8f4fcaf7f47950d29d0" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/gsap.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollTrigger.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/Flip.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/SplitText.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollSmoother.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/ScrollToPlugin.min.js" type="text/javascript"></script>
  <script src="https://cdn.prod.website-files.com/gsap/3.13.0/TextPlugin.min.js" type="text/javascript"></script>
  <script type="text/javascript">gsap.registerPlugin(ScrollTrigger,Flip,SplitText,ScrollSmoother,ScrollToPlugin,TextPlugin);</script>
  <script>
  gsap.utils.toArray("[data-fx]").forEach((el, i) => {
    const fx = el.getAttribute("data-fx");
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    const fadeDelays = {
      "fade-1": 0.75,
      "fade-2": 1,
      "fade-3": 1.25
    };
    if (fx in fadeDelays) {
      gsap.from(el, {
        opacity: 0,
        y: 60,
        duration: 1.1,
        delay: fadeDelays[fx],
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "fade-stagger") {
      const children = Array.from(el.children);
      children.forEach((child, index) => {
        const delay = index * 0.25;
        const yVal = 40 + (index % 3) * 20;
        gsap.from(child, {
          opacity: 0,
          y: yVal,
          duration: 1.1,
          ease: "power2.out",
          delay: delay,
          scrollTrigger: {
            trigger: child,
            start: "top 85%",
            toggleActions: "play none none none"
          }
        });
      });
    }
    if (fx === "fade-stagger-2") {
      const children = Array.from(el.children);
      gsap.from(children, {
        opacity: 0,
        y: (index) => 30 + index * 10,
        duration: 1.3,
        ease: "power2.out",
        stagger: isMobile ? 0.05 : 0.1,
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    }
if (fx === "fade-stagger-3") {
      const children = Array.from(el.children);
      gsap.from(children, {
        opacity: 0,
        y: (index) => 30 + index * 10,
        duration: 1.3,
        delay: 0.8,
        ease: "power2.out",
        stagger: isMobile ? 0.05 : 0.1,
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "fade-stagger-float") {
      const children = Array.from(el.children);
      children.forEach((child, index) => {
        const delay = index * 0.2;
        const yVal = 40 + (index % 3) * 20;
        gsap.from(child, {
          opacity: 0,
          y: yVal,
          duration: 1.1,
          ease: "power2.out",
          delay: delay,
          scrollTrigger: {
            trigger: el,
            start: "top 85%",
            toggleActions: "play none none none"
          }
        });
        if (child.hasAttribute("data-float")) {
          gsap.to(child, {
            y: "-=8",
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            duration: 5,
            scrollTrigger: {
              trigger: el,
              start: "top 85%",
              toggleActions: "play none none none"
            }
          });
        }
      });
    }
    if (fx === "grow-in") {
      gsap.from(el, {
        opacity: 0,
        scale: 0.8,
        duration: 1.1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "grow-stagger") {
      const children = Array.from(el.children);
      children.forEach((child, index) => {
        gsap.from(child, {
          opacity: 0,
          scale: 0.8,
          duration: 1.1,
          ease: "power2.out",
          delay: index * 0.15,
          scrollTrigger: {
            trigger: child,
            start: "top 85%",
            toggleActions: "play none none none"
          }
        });
      });
    }
    if (fx === "pop") {
      gsap.from(el, {
        opacity: 0,
        y: 100,
        scale: 0.95,
        duration: 1.1,
        delay: i * 0.1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 90%",
          toggleActions: "play none none none"
        }
      });
    }
if (fx === "pop-2") {
      gsap.from(el, {
        opacity: 0,
        y: 100,
        scale: 0.95,
        duration: 1.1,
        delay: 1,
        ease: "power2.out",
        scrollTrigger: {
          trigger: el,
          start: "top 90%",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "fade-center") {
      gsap.from(el, {
        opacity: 0,
        y: 80,
        duration: 1.1,
        ease: "power4.out",
        scrollTrigger: {
          trigger: el,
          start: "top center",
          toggleActions: "play none none none"
        }
      });
    }
    if (fx === "float-up" || fx === "float-down") {
      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play none none none"
        }
      });
      tl.from(el, {
        opacity: 0,
        y: 60,
        duration: 1.1,
        ease: "power2.out"
      }).to(el, {
        y: fx === "float-up" ? "-=8" : "+=8",
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        duration: 5
      });
    }
  });
  window.addEventListener("load", () => {
    ScrollTrigger.refresh();
  });
</script>
